<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"  rel="stylesheet" />
    <link th:href="@{/css/custom.css}" href="/css/custom.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link th:href="@{/css/normalize.css}" href="/css/normalize.css"  rel="stylesheet" />
</head>
<body>
<div class="container m-3">
    <h1>Edit Assignment</h1>
    <div>
        <form th:object="${assignment}" th:action="@{../save}" action="#" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" class="form-control" />
                <label for="aname">Assignment Name</label>
                <input class="form-control" type="text" id="aname" th:field="*{assignmentName}" />
            </div>
            <div class="form-group">
                <label for="due">Due Date</label>
                <input class="form-control" type="date" id="due" th:field="*{dueDate}" />
            </div>
            <div class="form-group">
                <label for="descr">Description</label>
                <input class="form-control" type="text" id="descr" th:field="*{description}" />
            </div>
            <div class="form-group">
                <label for="courselist">Course</label>
                <select id="courselist" th:field="*{course}" class="form-control" required>
                    <option th:each="course: ${courses}" th:value="${course.courseid}" th:text="${course.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Save" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
