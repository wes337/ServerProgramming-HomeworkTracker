<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Assignment</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/oldaniel/skeleton-plus/master/dist/skeleton-plus.min.css" />
    <link type="text/css" rel="stylesheet" href="css/skeleton.css" />
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />
</head>
<body>
	<div class="container" style="margin-top: 50px; padding-left:150px; padding-right:150px;">
	<div class="row text-center">
		<h1>Add Assignment</h1>
	</div>
		<form th:object="${assignment}" th:action="@{save}" action="#" method="post">
		<div class="row">
			<div class="twelve columns">
		  		<label for="aname">Assignment Name</label>
		  		<input type="text" id="aname" th:field="*{assignmentName}" />
				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
		  		<label for="due">Due Date</label>
		  		<input type="date" id="due" th:field="*{dueDate}" />
		  		<div style="clear: both; display: block; height: 10px;"></div>
		  	</div>
		</div>
		<div class="row">
			<div class="twelve columns">
		  		<label for="descr">Description</label>
		  		<input type="text" id="descr" th:field="*{description}" />
		  		<div style="clear: both; display: block; height: 10px;"></div>
		  	</div>
		</div>
		<div class="row">
			<div class="twelve columns">
			  	<label for="courselist">Course</label>
				 <select id="courselist" th:field="*{course}" class="form-control">
	       			<option th:each="course: ${courses}" th:value="${course.courseid}" th:text="${course.name}"></option>
	    		</select>
				
				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
			<input class="button button-primary" type="submit" value="Save"></input>
			</div>
		</div>
		</form>
</div>
</body>
</html>
