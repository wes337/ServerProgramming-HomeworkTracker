<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Assignment</title>
	<link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"  rel="stylesheet" />
	<link th:href="@{/css/custom.css}" href="/css/custom.css"  rel="stylesheet" />

</head>
<body>
<div class="container">
	<div class="row text-center">
		<h1>Add Assignment</h1>
	</div>
	<form th:object="${assignment}" th:action="@{save}" action="#" method="post">
		<div class="row">
			<div class="col">
				<label for="aname">Assignment Name</label>
				<input type="text" id="aname" th:field="*{assignmentName}" required />
				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="due">Due Date</label>
				<input type="date" id="due" th:field="*{dueDate}" required />
				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="descr">Description</label>
				<input type="text" id="descr" th:field="*{description}" required />
				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="courselist">Course</label>
				<select id="courselist" th:field="*{course}" class="form-control" required>
					<option th:each="course: ${courses}" th:value="${course.courseid}" th:text="${course.name}"></option>
				</select>

				<div style="clear: both; display: block; height: 10px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input class="button button-primary" type="submit" value="Save"></input>
			</div>
		</div>
	</form>
</div>
</body>
</html>
