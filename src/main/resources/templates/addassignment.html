<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Assignment</title>
	<link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"  rel="stylesheet" />
	<link th:href="@{/css/custom.css}" href="/css/custom.css"  rel="stylesheet" />

</head>
<body>
<nav class="navbar fixed-top navbar-light bg-light py-0 my-0">
<p class="navbar-brand">[[${#httpServletRequest.remoteUser}]]</p>
<form th:action="@{/logout}" method="post">
	<input type="submit" value="Sign Out" class="btn btn-danger btn-sm"/>
</form>
</nav>
<div class="container m-3">
    <h1>Add Assignment</h1>
    <div>
        <form th:object="${assignment}" th:action="@{save}" action="#" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" class="form-control" />
               <!-- <input type="hidden" th:field="*{completedDate}" class="form-control" /> -->
                <label for="aname">Assignment Name</label>
                <input class="form-control" type="text" id="aname" th:field="*{assignmentName}" />
            </div>
            <div class="form-group">
                <label for="due">Due Date</label>
                <input class="form-control" type="date" id="due" th:field="*{dueDate}" />
            </div>
            <div class="form-group">
                <label for="descr">Description</label>
                <input class="form-control" type="text" id="descr" th:field="*{description}" />
            </div>
            <div class="form-group">
                <label for="courselist">Course</label>
                <select id="courselist" th:field="*{course}" class="form-control" required>
                    <option th:each="course: ${courses}" th:value="${course.courseid}" th:text="${course.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Save" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
