<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Assignments</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/oldaniel/skeleton-plus/master/dist/skeleton-plus.min.css" />
    <link type="text/css" rel="stylesheet" href="css/skeleton.css" />
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />

</head>
<body>
	<div class="container" style="margin-top:50px;">
	<div class="row text-center">
			<h1>Assignments</h1>
	</div>
	<div class="row">
	    <table>
	    	<thead>
			    <tr>
			      <th><strong>Course</strong></th>
			      <th><strong>Assignment Name</strong></th>
			      <th><strong>Description</strong></th>
			      <th><strong>Due Date</strong></th>
			      <th><strong>Status</strong></th>
			      <th></th>
			    </tr>
		    </thead>
		    <tbody>
	    	<tr th:each = "assignment : ${assignments}">
	    		<td th:text="${assignment.course.name}"></td>
	    		<td th:text="${assignment.assignmentName}"></td>
	    		<td th:text="${assignment.description}"></td>
	    		<td th:text="${assignment.dueDate}"></td>
	    		<td th:switch="${assignment.completed}"> 
		  		  <span th:case="true">Completed</span>
		  		  <span th:case="false">Incomplete</span>
		  		</td>	
	 			<td><a style="color: red" th:href="@{/delete/{id}(id=${assignment.id})}">Delete</a></td>    		
	    	</tr>
	    	</tbody>
	     </table>
	     <div class="row u-full-width">
	     	<a class="button button-primary" style="width:200px;" href="/add">Add Assignment</a>
	     	<a class="button" style="width:200px;" href="/add">Add Course</a>
		 </div>
	 </div>
	 </div>
</body>
</html>
