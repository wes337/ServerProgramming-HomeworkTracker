<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Assignments</title>
    <link type="text/css" rel="stylesheet"
          href="https://cdn.rawgit.com/oldaniel/skeleton-plus/master/dist/skeleton-plus.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/skeleton.css"/>
    <link type="text/css" rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
<div class="container" style="margin-top:50px;">
    <div class="row text-center">
        <h1>Assignments</h1>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <th><strong>Course</strong></th>
                <th><strong>Assignment Name</strong></th>
                <th><strong>Description</strong></th>
                <th><strong>Due Date</strong></th>
                <th><strong>Status</strong></th>
                <th class="text-center"><strong>Delete</strong></th>
                <th class="text-center"><strong>Edit</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.course.name}"></td>
                <td th:text="${assignment.assignmentName}"></td>
                <td th:text="${assignment.description}"></td>
                <td th:text="${assignment.dueDate}"></td>
                <td th:switch="${assignment.completed}">
                    <span th:case="true">Completed</span>
                    <span th:case="false">Incomplete</span>
                </td>
                <td class="text-center"><a th:href="@{/delete/{id}(id=${assignment.id})}">
                        <span style="font-size: 1.5rem;" class="fa-stack fa-2x">
                          <i style="color: #dc3545;" class="fas fa-square fa-stack-2x"></i>
                          <i class="fas fa-trash-alt fa-stack-1x fa-inverse"></i>
                        </span>
                </a></td>
                <td class="text-center"><a th:href="@{/edit/{id}(id=${assignment.id})}">
                        <span style="font-size: 1.5rem;" class="fa-stack fa-2x">
                          <i style="color: #ffc107;" class="fas fa-square fa-stack-2x"></i>
                          <i class="fas fa-edit fa-stack-1x fa-inverse"></i>
                        </span>
                </a></td>
            </tr>
            </tbody>
        </table>
        <div class="row u-full-width">
            <a class="button button-primary" style="width:200px;" href="/add">Add Assignment</a>
            <a class="button" style="width:200px;" href="/addcourse">Add Course</a>
        </div>
    </div>
</div>
</body>
</html>
