<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Course</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/oldaniel/skeleton-plus/master/dist/skeleton-plus.min.css" />
    <link type="text/css" rel="stylesheet" href="css/skeleton.css" />
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />
</head>
<body>
<div class="container" style="margin-top: 50px; padding-left:150px; padding-right:150px;">
    <div class="row text-center">
        <h1>Add Course</h1>
    </div>
    <form th:object="${course}" th:action="@{savecourse}" action="#" method="post">
        <div class="row">
            <div class="twelve columns">
                <label for="cname">Course Name</label>
                <input type="text" id="cname" th:field="*{name}" required />
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <input class="button button-primary" type="submit" value="Save"></input>
            </div>
        </div>
    </form>
</div>
</body>
</html>
